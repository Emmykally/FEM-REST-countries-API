<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
    <title>Rest Country API</title>
  </head>
  <body class="font-nuni bg-lmb">
    <div>
      <div class="flex justify-between w-full py-4 bg-dmtlme px-12">
        <div><h1 class="text-lg font-extrabold">Where in the world?</h1></div>
        <div class="flex">
          <img
            src="./img/moon-regular.svg"
            alt="dark mode icon"
            class="w-10 h-5"
          />
          <h1>Dark Mode</h1>
        </div>
      </div>
      <section class="mx-6 md:mx-12">
        <div class="flex md:flex-row flex-col md:justify-between w-full my-7">
          <div class="relative">
            <input
              type="text"
              name="search"
              id="search-country"
              placeholder="Search for a country"
              class="p-2 pl-8 w-full md:w-auto"
            />
            <img
              src="./img/magnifying-glass-solid.svg"
              alt="search icon"
              class="h-5 w-5 absolute left-0 top-2 pl-1"
            />
          </div>
          <div>
            <select name="filter" id="filter" class="p-3 mt-4 md:mt-0">
              <option value="" disabled selected hidden>
                Filter by Region
              </option>
              <option value="africa" class="p-2">Africa</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </div>
        </div>

        <div
          id="country-container"
          class="grid grid-cols-1 md:grid-cols-4 gap-y-10"
        >
          <!-- <div class="shadow-xl w-full md:w-64 pb-8 bg-dmtlme">
            <div class="w-full">
              <img src="./img/flag.jpg" alt="mexico flag" class="w-full" />
            </div>

            <h3 class="py-3 text-xl font-extrabold pl-4">Germany</h3>
            <p class="font-bold pl-4">
              Population: <span class="font-normal">81,884,900</span>
            </p>
            <p class="font-bold pl-4">
              Region: <span class="font-normal">Europe</span>
            </p>
            <p class="font-bold pl-4">
              Capital: <span class="font-normal">Berlin</span>
            </p>
          </div> -->
        </div>
      </section>

      <section class="mt-6 mx-6 md:mx-12 hidden">
        <div>
          <button class="px-8 py-1 bg-lmi mb-4" id="back-button">Back</button>

          <div class="flex md:flex-row flex-col items-center">
            <div class="w-full md:w-1/2">
              <img
                src="./img/flag.jpg"
                alt="country flag"
                class="w-full h-2/3"
              />
            </div>
            <div class="h-1/2">
              <h3 class="py-3 text-4xl font-extrabold md:pl-4">Germany</h3>

              <div class="flex md:flex-row flex-col justify-center">
                <div>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Native Name: <span class="font-normal">Belgie</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Population: <span class="font-normal">81,884,900</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Region: <span class="font-normal">Europe</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Sub Region: <span class="font-normal">Western Europe</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Capital: <span class="font-normal">Brussels</span>
                  </p>
                </div>
                <div class="mt-8 md:mt-0">
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Top Level Domain: <span class="font-normal">.be</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Currencies: <span class="font-normal">Euro</span>
                  </p>
                  <p class="font-bold md:pl-4 py-2 md:py-1">
                    Languages:
                    <span class="font-normal">Dutch, French German</span>
                  </p>
                </div>
              </div>
              <div class="flex md:flex-row flex-col mt-8 md:mt-16">
                <div>
                  <p class="font-bold md:pl-4">Border Countries:</p>
                </div>

                <div class="flex">
                  <p class="font-normal px-4 py-1 shadow-lg cursor-pointer">
                    France
                  </p>
                  <p class="font-normal px-4 py-1 shadow-lg cursor-pointer">
                    Germany
                  </p>
                  <p class="font-normal px-4 py-1 shadow-lg cursor-pointer">
                    Netherlands
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
